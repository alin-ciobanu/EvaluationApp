            </div>

        </div>

        <div class="row">
            <div class="col-lg-11">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-users fa-fw"></i> Editare programare
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div>
                            <span>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label>First name:</label>
                                        <input class="form-control" size="20" ng-model="person.firstName" />
                                    </div>
                                    <div class="col-md-5">
                                        <label>Last name:</label>
                                        <input class="form-control" size="20" ng-model="person.lastName" />
                                    </div>
                                </div>
                                <br>
                                <div>
                                    <label>Selectati medicul programarii  </label>
                                    <select class="form-control" ng-model="person.doctor" ng-options="doctor as formatDoctor(doctor) for doctor in doctors">
                                    </select>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Date: </label>
                                        <input class="form-control" ui-date="dateOptions" name="Date" ng-model="person.appointmentDate" size="20"/>
                                    </div>

                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label path="appointmentHour">Hour:</label>
                                        <input class="form-control" ng-model="person.appointmentHour" size="20"/>
                                    </div>
                                </div>
                                <br>
                                <div>
                                    <input type="submit" class="btn btn-primary" value="Create" ng-click="editAppointment(person)"/>
                                </div>
                            </span>
                        </div>

                    </div>
